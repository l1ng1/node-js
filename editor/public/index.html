<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <title>Editor</title>
</head>
<body>
    <div class="format-bar">
        <button class="formatter" id="bold"><b>B</b></button>
        <button class="formatter" id="italic"><i>I</i></button>
        <button class="formatter" id="underline"><u>U</u></button>
    </div>
    <div id="main-area" contenteditable="true">Edit here</div>
    <button id="save">Сохранить файл</button>
    <button id="open">Открыть файл</button>
</body>
<script src="index.js"></script>
</html>
